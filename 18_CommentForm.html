<!DOCTYPE html>
<html>
    <head>
        <title>18_CommentForm</title>  
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
        
        <script type="text/javascript">
            $(document).ready(function() {
                $(document).on("click", "#add_comment", function() {
                    var form = $("form[name='form']");
                    form.css("display", "block");
                    $("#add_comment").replaceWith(form);
                });
                
                $(document).on("click", "input[name='send']", function() {
                    var comment = $("textarea[name='comment']").val();
                    alert("Идёт загрузка комментария...");
                    $("<p>" + comment + "</p>").appendTo("#comments");
                })
                
            }); 
                 
        </script>
        
    </head>
    <body>
        <div id="comments">
            <p>Комментарий 1</p>
            <p>Комментарий 2</p>
            <p>Комментарий 3</p>
        </div>
        
        <form name="form" id="form" action="#" method="post" style="display:none" onsubmit="return false">
            <textarea id="textarea" name="comment" cols="50" rows="10"></textarea><br>
            <input type="submit" name="send" value="Добавить комментарий" id="done">
        </form>
        
        <a href="#" onclick="return false" id="add_comment">Добавить комментарий</a>
        
            
    </body>
</html>
